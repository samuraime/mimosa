<h2>Login</h2>
<form (ngSubmit)="onSubmit(loginForm.value)" [formGroup]="loginForm">
  <div class="group">
    <label for="email">Email:</label>
    <input type="text" formControlName="email" pattern="[\w\._]+@\w+(\.\w+)+" />
  </div>
  <div
    *ngIf="loginForm.controls.email.hasError('required') && loginForm.controls.email.touched"
    class="error"
  >
  Email is required
  </div>
  <div
    *ngIf="loginForm.controls.email.hasError('pattern') && loginForm.controls.email.touched"
    class="error"
  >
  Email is invalid
  </div>
  <div class="group">
    <label for="password">Password:</label>
    <input type="password" formControlName="password" />
  </div>
  <div
    *ngIf="loginForm.controls.password.hasError('required') && loginForm.controls.password.touched"
    class="error"
  >
  Password is required
  </div>
  <div class="group">
    <input type="submit" [disabled]="!loginForm.valid" value="Login" />
  </div>
</form>
